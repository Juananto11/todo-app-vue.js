<!DOCTYPE html>
<html lang="es_MX">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <div id="appVue">
    <todo-app :list="list"></todo-app>
  </div>

  <template id="todo-app">
    <div class="todo">
      <h1 class="title">ToDo APP</h1>
      <div class="container">
        <todo-add :list="list"></todo-add>
        <todo-list :list="list"></todo-list>
      </div>
      <footer class="footer">
        <p>Powered by <a href="https://vuejs.org/" target="_black">Vue.js</a></p>
      </footer>
    </div>
  </template>

  <template id="todo-add">
    <div class="add">
      <h2 v-if="list.length > 0"> Agregar una tarea </h2>
      <h2 v-else> Crear una tarea </h2>
      <input type="text" name="text" placeholder="Ingresa una tarea" v-model="newTask" @keyup.enter="addTask" >
      <button @click="addTask">Agregar tarea</button>
    </div>
  </template>

  <template id="todo-list">
    <div class="add list">
      <h2 v-if="list.length > 0"> Listado de tareas </h2>
      <h2 v-else> No hay tareas registradas </h2>
      <ul>
        <li v-for="task, i in list" :class="{check: task.completed}">
          <label :class="{check: task.completed}">&check;
            <input @change="task.completed = !task.completed" type="checkbox" name="check" id="check">
          </label>
          {{ task.task }}
          <span @click="removeTask(i)">
            <p>&cross;</p>
          </span>
        </li>
      </ul>
    </div>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
